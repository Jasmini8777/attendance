<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Company logo" class="logo">
        </div>
        <h1>Welcome To CareerNaksha</h1>
      </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username or Email">Username or Email:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="extra-options">
            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            
        </div>
        <p id="error-msg"></p>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <span class="close" id="closeForgotPassword">&times;</span>
            <h2>Reset Password</h2>
            <form id="resetPasswordForm">
                <label for="resetUsernameEmail">Username or Email:</label>
                <input type="text" id="resetUsernameEmail" required>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="ConfirmPassword" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

   
        
    </div>
